Configutation:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logFiles"
#-------------------------------------------------------------------------------------------------------
  Appenders:
    Console:
      name: Console_Appender

      PatternLayout:
        pattern: "[%-5level] %date{yyyy-MM-dd HH:mm:ss.SSS} [%class{1}:%L] - %msg %xEx{short}%n"

    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rollingLogfile.log
        filePattern: "logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[%-5level] %date{yyyy-MM-dd HH:mm:ss.SSS} [%class{1}:%L] - %msg %xEx{short}%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 500 KB
        DefaultRollOverStrategy:
          max: 30
#-------------------------------------------------------------------------------------------------------
  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: Console_Appender
          level: info
    Logger:
      - name: com.domariev
        level: all
        AppenderRef:
          - ref: RollingFile_Appender
            level: debug